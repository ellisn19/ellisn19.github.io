<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nicholas Studio</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #d4d4d4;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #252526;
      overflow-y: auto;
      padding: 10px;
    }
    .sidebar h3 {
      margin: 10px 0;
      font-size: 14px;
      text-transform: uppercase;
      color: #bbb;
    }
    .file {
      display: flex;
      align-items: center;
      padding: 4px 6px;
      cursor: pointer;
    }
    .file:hover {
      background-color: #2a2d2e;
    }
    .icon {
      margin-right: 6px;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .tabs {
      display: flex;
      background-color: #2d2d2d;
      border-bottom: 1px solid #333;
    }
    .tab {
      padding: 6px 12px;
      display: flex;
      align-items: center;
      cursor: pointer;
      border-right: 1px solid #333;
      position: relative;
    }
    .tab.active {
      background-color: #1e1e1e;
    }
    .tab .close-btn {
      color: #999;
      margin-left: 8px;
      cursor: pointer;
      font-size: 12px;
      transition: color 0.2s;
    }
    .tab .close-btn:hover {
      color: #fff;
    }
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .file-content {
      display: none;
    }
    .file-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Portfolio</h3>
    <div class="file" data-file="about">
      <span class="icon">üë§</span> <span>about.js</span>
    </div>
    <div class="file" data-file="projects">
      <span class="icon">üìÇ</span> <span>projects.js</span>
    </div>
    <div class="file" data-file="contact">
      <span class="icon">‚úâÔ∏è</span> <span>contact.js</span>
    </div>
  </div>
  <div class="main">
    <div class="tabs" id="tabBar"></div>
    <div class="content">
      <div id="about" class="file-content active">
        <h1>About Me</h1>
        <p>Hello, I‚Äôm Nicholas. Welcome to my portfolio!</p>
      </div>
      <div id="projects" class="file-content">
        <h1>Projects</h1>
        <p>Here are some of my projects...</p>
      </div>
      <div id="contact" class="file-content">
        <h1>Contact</h1>
        <p>Get in touch with me...</p>
      </div>
    </div>
  </div>
  <script>
    const files = document.querySelectorAll('.file');
    const contents = document.querySelectorAll('.file-content');
    const tabBar = document.getElementById('tabBar');
    const openTabs = new Map();

    function createTab(fileName, fileElement) {
      const tab = document.createElement('div');
      tab.className = 'tab';
      tab.dataset.file = fileName;

      const iconSpan = document.createElement('span');
      const fileIcon = fileElement.querySelector('.icon');
      iconSpan.className = 'tab-icon ' + fileIcon.className.replace('icon', '').trim();
      iconSpan.textContent = fileIcon.textContent;

      const nameSpan = document.createElement('span');
      nameSpan.textContent = fileElement.querySelector('span:last-child').textContent;

      // Close button
      const closeBtn = document.createElement('span');
      closeBtn.className = 'close-btn';
      closeBtn.textContent = '√ó';

      closeBtn.addEventListener('click', (e) => {
        e.stopPropagation(); // don‚Äôt trigger switch
        openTabs.delete(fileName);
        tab.remove();

        // Switch to "about" if active tab closed
        if (tab.classList.contains('active')) {
          switchToFile('about');
        }
      });

      tab.appendChild(iconSpan);
      tab.appendChild(nameSpan);
      tab.appendChild(closeBtn);

      // Add click event to switch tabs
      tab.addEventListener('click', (e) => {
        e.stopPropagation();
        switchToFile(fileName);
      });

      tabBar.appendChild(tab);
    }

    function switchToFile(fileName) {
      contents.forEach(c => c.classList.remove('active'));
      document.getElementById(fileName).classList.add('active');

      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      const tab = tabBar.querySelector(`[data-file="${fileName}"]`);
      if (tab) tab.classList.add('active');
    }

    files.forEach(file => {
      file.addEventListener('click', () => {
        const fileName = file.dataset.file;
        if (!openTabs.has(fileName)) {
          createTab(fileName, file);
          openTabs.set(fileName, true);
        }
        switchToFile(fileName);
      });
    });

    // Open About tab by default
    const aboutFile = document.querySelector('.file[data-file="about"]');
    createTab('about', aboutFile);
    openTabs.set('about', true);
    switchToFile('about');
  </script>
</body>
</html>
